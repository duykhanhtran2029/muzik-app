<div class="root">
  <div class="container">
    <nav class="navbar-wrap mgb30">
      <div class="navbar-container">
        <h3 class="title">Kết Quả Tìm Kiếm</h3>
        <ul class="navbar-menu">
          <li class="navbar-item is-active">
            <div class="navbar-link"><a>Kết quả</a></div>
          </li>
        </ul>
      </div>
    </nav>
    <div *ngIf="loaded" class="empty-zone"></div>
    <div *ngIf="loaded" class="container-page-search">
      <div class="container-page-search mgt20">
        <h3 class="top-title">
          Thời gian tìm kiếm {{ fingerPrintingResult.time / 1000 }}s
        </h3>
      </div>
      <div class="top-item mg30">
        <div class="top-result-box">
          <app-song-item [matchedSong]="listSong[0]"></app-song-item>
        </div>
      </div>
    </div>
    <div *ngIf="loaded" class="container mgt30">
      <h3 class="section-title title is-2">Các bài hát tương tự</h3>
      <div>
        <app-song-item
          *ngFor="let song of listSong"
          [matchedSong]="song"
          (activated)="onActivated($event)"
          (click)="openDetail(song.song)"
          [currentActivateID]="currentActiveSong"
        ></app-song-item>
      </div>
    </div>
    <div *ngIf="!loaded" class="container no-content mgt30">
      <div class="no-content-box">
        <i class="icon main-icon ic-disc"></i>
        <span class="no-content-text">Không có kết quả nào được tìm thấy</span>
      </div>
    </div>
  </div>
  <!-- <div class="playing-bar">
    <div class="player-controls">
      <app-playing-bar [song]="currentSong"></app-playing-bar>
    </div>
  </div> -->
</div>
