<div class="level player-controls-container">
  <div class="player-controls-left level-left">
    <div class="level-item">
      <app-song-item
        [hasRightContent]="false"
        [song]="song"
        [hasCenterContent]="false"
      ></app-song-item>
    </div>
  </div>
  <div class="player-controls-player-bar level-center">
    <div class="level-item">
      <div class="actions">
        <button
          (click)="togglePlay()"
          class="btn tooltip-btn button"
          tabindex="0"
        >
          <mat-icon>{{ toggle }} </mat-icon>
        </button>
      </div>
    </div>
    <div class="level-item mgb5">
      <div class="duration-bar">
        <div
          class="slider-bar"
          style="
            border-radius: 4px;
            background: linear-gradient(
              to right,
              #6b3483,
              #6b3483 0.298567%,
              rgba(0, 0, 0, 0.1) 0.298567%,
              rgba(0, 0, 0, 0.1) 100%
            );
            align-self: center;
            width: 100%;
            height: 3px;
          "
        >
          <div
            class="slider-handle"
            tabindex="0"
            style="
              border-radius: 50%;
              background-color: #6b3483;

              transform: translate(-3.0832px, -3.5px);
              width: 10px;
              height: 10px;
              visibility: hidden;
            "
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="player-controls-right level-right">
    <div class="level-item">
      <div class="player-volume">
        <button class="btn tooltip-btn is-hover-circle">
          <i class="icon fa fa-volume-up"> </i>
        </button>
        <div class="duration-bar">
          <div class="slider-bar">
            <div class="slider-handle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
