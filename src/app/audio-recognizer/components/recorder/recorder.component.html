<div class="recorder">

    <div class="visualize-container">
        <mat-card class="recorder__container">
        <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <mask id="mask">
                    <g id="maskGroup"></g>
                </mask>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#db6247;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#f6e5d1;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#5c79c7;stop-opacity:1" />
                    <stop offset="85%" style="stop-color:#b758c0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
        </svg>
        <div class="d-flex h-100">
            <div #ngVisualizationContainer class="flex-grow-1 visualization-container">
                <app-visualizaion  *ngIf="loadVisualization" [containerWidth]="containerWidth" [containerHeight]="containerHeight"></app-visualizaion>
            </div>
        </div>
        </mat-card>
         <mat-card class="recorder__container">
        <div id="waveform" class="wave">
        </div>
        </mat-card>
    </div>
  
    <div class="controls">
        <img src="../../../../assets//images/mic128.png" id="record" [ngClass]="{'recording' : recording == true}" (click)="Record()"/>
        <a class="import">
            <img class="image_import" src="../../../../assets/images/save.svg" (click)="fileInput.click()" />
            <input hidden (change)= "importData($event)" #fileInput type="file" id = "file" accept=".mp3,audio/*"/>
        </a>
    </div>
</div>
