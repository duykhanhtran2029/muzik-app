<div class="title">
    Songs Manager
</div>
<ng-container *ngIf="{
        songs: songs$|async
    } as obs">
    <div class="container">
        <div class="filter--container">
            <input (keyup)="doFilter($event)" placeholder="Filter...." />
            <button mat-flat-button color="primary">
                <mat-icon>add</mat-icon>
                Add New Song
            </button>
        </div>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="
                announceSortChange($event)">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let song"> {{song.id}} </td>
                </ng-container>

                <!-- Thumbnail Column -->
                <ng-container matColumnDef="thumbnail">
                    <th mat-header-cell *matHeaderCellDef>
                        Thumbnail
                    </th>
                    <td mat-cell *matCellDef="let song"><img [src]="song.thumbnail" /></td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Title
                    </th>
                    <td mat-cell *matCellDef="let song">{{song.title}}</td>
                </ng-container>

                <!-- Artist Column -->
                <ng-container matColumnDef="artist">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Artist
                    </th>
                    <td mat-cell *matCellDef="let song"> {{song.artist}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td mat-cell *matCellDef="let song">
                        <button mat-icon-button color="primary" (click)="openDetail(song)">
                            <mat-icon>description</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" showFirstLastButtons aria-label="Select page of songs">
        </mat-paginator>
    </div>
</ng-container>
