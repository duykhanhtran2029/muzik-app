<mat-toolbar class="toolbar" color="primary">
  <img
    (click)="BackToHome()"
    width="40px"
    height="40px"
    src="../../../../assets/images/shazam.png"
    alt="MusicRecognizer"
  />
  <span (click)="BackToHome()">Replica Shazam</span>
  <div class="spacer"></div>
  <div *ngIf="hasLoggedIn">
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div *ngIf="!hasLoggedIn">
    <button class="login-btn" (click)="openLoginForm()">LOG IN</button>
  </div>
</mat-toolbar>
