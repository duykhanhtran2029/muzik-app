<div class="thumbnail-container hover--rotate">
  <img [src]="song.thumbnail" alt="Avatar" />
  <div class="thumbnail-background"></div>
  <button (click)="addToQueue()" mat-icon-button class="thumbnail-utils">
    <mat-icon class="thumbnail-icon">add</mat-icon>
  </button>
</div>
<div class="info">
  <div class="title">{{ song.songName }}</div>
  <div class="artist">{{ song.artistsName }}</div>
</div>
