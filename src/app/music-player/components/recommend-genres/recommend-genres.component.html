<div class="inner-container">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip
      *ngFor="let genre of genres; let i = index"
      [attr.data-index]="i"
      (click)="select(i)"
      [selected]="i === selectedIndex"
      >{{ genre.genreName }}</mat-chip
    >
  </mat-chip-list>
  <div class="mdc-layout-grid__inner songs-container">
    <app-rounded-song
      class="mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-3-tablet mdc-layout-grid__cell--span-4-mobile"
      *ngFor="let song of selectedSongs"
      [imgSrc]="song.thumbnailL.toString()"
      [song]="song"
    ></app-rounded-song>
  </div>
</div>
