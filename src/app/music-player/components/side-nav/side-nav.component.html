<div class="navigation">
    <div class="drawer--head">
        <img width="32px" height="32px" src="../../../../assets/images/shazam.png" alt="MusicRecognizer" />
        <span>
            Muzik
        </span>
    </div>
    <ul>
        <li class="list" [class.active]="currentRoute.includes('home')">
            <a [routerLink]="['home']">
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">home</mat-icon>
                </span>
                <span class="title">Home</span>
            </a>
        </li>
        <li class="list" [class.active]="currentRoute.includes('search')">
            <a (click)="openSearchDialog()">
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">search</mat-icon>
                </span>
                <span class="title">Search</span>
            </a>
        </li>
        <li class="list" [class.active]="currentRoute.includes('player')">
            <a [routerLink]="['player']">
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">music_video</mat-icon>
                </span>
                <span class="title">Player</span>
            </a>
        </li>
        <li class="list" *ngIf="isAuthenticated" [class.active]="currentRoute.includes('playlists')">
            <a [routerLink]="['playlists']">
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">playlist_play</mat-icon>
                </span>
                <span class="title">Playlist</span>
            </a>
        </li>
        <hr />
        <li class="list" *ngIf="isAdmin" [class.active]="currentRoute.includes('manager')">
            <a [routerLink]="['manager']">
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">manage_accounts</mat-icon>
                </span>
                <span class="title">Manager</span>
            </a>
        </li>
        <li class="list" *ngIf="isAuthenticated" (click)="onLogout()">
            <a>
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">logout</mat-icon>
                </span>
                <span class="title">Logout</span>
            </a>
        </li>
        <li class="list" *ngIf="!isAuthenticated" (click)="onLogin()">
            <a>
                <span class="icon">
                    <mat-icon fontSet="material-icons-outlined">login</mat-icon>
                </span>
                <span class="title">Login</span>
            </a>
        </li>
    </ul>
</div>
