<div class="mdc-layout-grid__inner">
  <ng-container *ngIf="songs$ | async as songs">
    <app-medi-song
      class="mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-3-tablet mdc-layout-grid__cell--span-4-phone"
      *ngFor="let song of songs"
      [iconSrc]="song.thumbnailL.toString()"
      [song]="song"
    >
    </app-medi-song>
  </ng-container>
</div>
