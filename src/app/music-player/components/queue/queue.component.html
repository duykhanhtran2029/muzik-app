<div class="head" mat-dialog-title>Queue</div>
<div id="queue" class="container" *ngIf="state$ | async as state">
  <app-mini-song
    [class.current-song] = "state.song.songId === song.songId"
    *ngFor="let song of queue"
    [song]="song"
    [isRecommend]="false">
  </app-mini-song>
</div>
<div class="recommended" mat-dialog-title>
  <div class="recommended-text">Recommended</div>
  <button (click)="updateRecommend()" class="recommended-btn" onclick="this.blur()" mat-icon-button>
    <mat-icon>autorenew </mat-icon>
  </button>
</div>
<div id="recommend" class="recommended-container">
  <app-mini-song
    *ngFor="let song of recommendedSongs"
    [song]="song"
    [isRecommend]="true"
  ></app-mini-song>
</div>
