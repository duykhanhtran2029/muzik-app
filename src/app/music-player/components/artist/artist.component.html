<ng-container *ngIf="artist$ | async as artist">
    <div class="app-artist">
        <div class="app-artist__artist">
            <img [src] = "artist.thumbnailL" />
            <span class="title">{{artist.artistName}}</span>
        </div>
        <ng-container *ngIf="songs$ |async as songs">
            <div class="app-artist__songs">
                <ng-container *ngFor="let song of songs; let i = index">
                    <app-strict-song (click) = "selectedSong = song" [isSelected]="selectedSong === song" [index] = "i + 1" [song]="song"></app-strict-song>
                </ng-container>
            </div>
        </ng-container>
    </div>
</ng-container>
