<div class="title">Playlists</div>
<div class="playlists-container">
  <app-new-playlist (createPlaylist)="openNewPlaylist()"></app-new-playlist>
  <ng-container *ngIf="playlists$ | async as playlists">
    <ng-container *ngFor="let playlist of playlists">
      <app-playlist [playlist]="playlist"></app-playlist>
    </ng-container>
  </ng-container>
</div>
