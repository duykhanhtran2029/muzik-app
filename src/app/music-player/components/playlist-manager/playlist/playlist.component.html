<mat-expansion-panel class="app-playlist" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Number of Songs: 10
        </mat-panel-title>
        <mat-panel-description>
            {{playlistName}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let song of songs; let i = index">
        <app-strict-song [index] = "i + 1" [song]="song"></app-strict-song>
    </ng-container>
</mat-expansion-panel>
