<div class="player">
    <img [src]="data.thumbnailS" />
    <div class="info">
        <div class="currently-playing">
            <h2 class="song-name">{{data.songName}}</h2>
            <!-- <h3 class="artist-name">{{data.artist}}</h3> -->
        </div>
        <div class="controls">
            <audio controls>
                <source [src] = "data.link" type="audio/ogg">
            </audio>
        </div>
    </div>
</div>
