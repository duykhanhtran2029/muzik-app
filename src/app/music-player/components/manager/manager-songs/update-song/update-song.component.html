<img *ngIf="loading" src="../../../../../assets/images/loader.gif" />
<div *ngIf="!loading" class="container">
    <img [src]="imgSrc" />
    <button mat-flat-button color="primary" (click)="fileInput.click()">
        <mat-icon>cloud_upload</mat-icon>
        Upload Thumbnail
    </button>
    <input hidden #fileInput type="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
        (change)="setFilename(fileInput.files)" />
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="song.songName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Artist</mat-label>
        <input matInput type="text" [(ngModel)]="song.artistsName">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="audioInput.click()">
        <mat-icon>cloud_upload</mat-icon>
        Upload Audio
    </button>
    <input hidden #audioInput type="file" accept=".mp3, .wav |audio/*"
        (change)="setAudio($event)" />
    <button mat-flat-button color="primary" (click)="audioInput.click()">
        <mat-icon>cloud_upload</mat-icon>
        Upload Beat
    </button>
    <input hidden #audioInput type="file" accept=".mp3, .wav |audio/*"
            (change)="setAudio($event)" />
    <div class="controls">
        <button mat-flat-button (click)="cancel()">
            Cancel
        </button>
        <button mat-flat-button color="primary" (click)="save()">
            Save
        </button>
    </div>
</div>
