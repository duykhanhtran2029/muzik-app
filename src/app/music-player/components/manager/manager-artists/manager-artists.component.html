<div class="title">
    Artists Manager
</div>
<ng-container *ngIf="{
        artists: artists$|async
    } as obs">
    <div class="container">
        <div class="filter--container">
            <input (keyup)="doFilter($event)" placeholder="Filter...." />
            <button mat-flat-button color="primary">
                <mat-icon>add</mat-icon>
                Add New Artist
            </button>
        </div>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <!-- ID Column -->
                <ng-container matColumnDef="artistId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let artist"> {{artist.artistId}} </td>
                </ng-container>

                <!-- Thumbnail Column -->
                <ng-container matColumnDef="thumbnail">
                    <th mat-header-cell *matHeaderCellDef>
                        Thumbnail
                    </th>
                    <td mat-cell *matCellDef="let artist"><img [src]="artist.thumbnailM" /></td>
                </ng-container>

                <!-- Artist Column -->
                <ng-container matColumnDef="artistName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let artist"> {{artist.artistName}} </td>
                </ng-container>

                <!-- Likes Column -->
                <ng-container matColumnDef="likes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Likes
                    </th>
                    <td mat-cell *matCellDef="let artist"> {{artist.likes}} </td>
                </ng-container>

                <!-- Downloads Column -->
                <ng-container matColumnDef="downloads">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Downloads
                    </th>
                    <td mat-cell *matCellDef="let artist"> {{artist.downloads}} </td>
                </ng-container>

                <!-- Listens Column -->
                <ng-container matColumnDef="listens">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Listens
                    </th>
                    <td mat-cell *matCellDef="let artist"> {{artist.listens}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td mat-cell *matCellDef="let artist">
                        <button mat-icon-button color="primary">
                            <mat-icon>description</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" showFirstLastButtons aria-label="Select page of artists">
        </mat-paginator>
    </div>
</ng-container>
